<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>費用計算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #2a7a2a;
    }
  </style>
</head>
<body>

  <h2>費用計算器</h2>

  <label for="pickupDistance">取餐里程（公里）：</label>
  <input type="number" id="pickupDistance" step="0.1" min="0">

  <label for="deliveryDistance">送餐里程（公里）：</label>
  <input type="number" id="deliveryDistance" step="0.1" min="0">

  <label for="multiplier">倍率（例如 1、1.5）：</label>
  <input type="number" id="multiplier" step="0.1" min="0" value="1">

  <button onclick="計算費用()">計算</button>

  <div id="result"></div>

  <script>
    function 計算費用() {
      const pickup = parseFloat(document.getElementById('pickupDistance').value);
      const delivery = parseFloat(document.getElementById('deliveryDistance').value);
      const multiplier = parseFloat(document.getElementById('multiplier').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(pickup) || isNaN(delivery) || isNaN(multiplier) || pickup < 0 || delivery < 0 || multiplier < 0) {
        resultDiv.innerText = "❌ 請輸入正確的數值";
        return;
      }

      const baseFare = 30;

      const pickupExtra = Math.max(0, pickup - 2.5);
      const deliveryExtra = Math.max(0, delivery - 2.5);
      const extraTotal = (pickupExtra + deliveryExtra) * 15;

      const total = (baseFare + extraTotal) * multiplier;

      resultDiv.innerText = `✅ 總費用：${total.toFixed(1)} 元`;
    }
  </script>

</body>
</html>
